<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Movie Review</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
  

    <main>
      <h1 class="display-4 text-center my-4 text-light">Login in to See Your Reviews</h1>

      <section class="container border border-2 p-4 rounded-4 w-50 shadow">
        <form onsubmit="logIn()" id="loginForm" class="d-flex justify-content-center gap-3">
          <input
            type="text"
            id="userName"
            class="form-control"
            placeholder="Enter Username"
          />
          <button class="btn btn-danger">Login</button>
        </form>
      </section>
    </main>

    <footer class="text-center fixed-bottom bg-danger p-1 text-light">
        <p>&copy; 2025 Created @ Codex</p>
    </footer>

    <script src="index.js"></script>
  </body>
</html>
