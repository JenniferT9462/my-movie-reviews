<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Movie Review</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body onload="renderUserName()">
    <nav class="navbar navbar-expand-lg bg-danger navbar-dark">
      <div class="container-fluid">
        <a id="userNameNavBar" class="navbar-brand" href="#" >Welcome</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="movies.html">Movies</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="comments.html">Leave a Review</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <h1 class="text-center text-light display-4 my-4">Leave a Review</h1>

    <div class="container text-light border border-2 rounded-4 p-4 w-75">
      <form id="reviewForm">
        <div class="mb-3">
          <label for="movieTitle" class="form-label">Movie Title</label>
          <input type="text" id="movieTitle" class="form-control" />
        </div>

        <div class="mb-3">
            <label for="movieComment" class="form-label">Comment</label>
            <textarea id="movieComment"  class="form-control"></textarea>
        </div>

        <div class="mb-3">
            <label for="movieRating" class="form-label">Rating</label>
            <select id="movieRating" class="form-control">
                <option value="">Enter Star Rating</option>
                <option value="5">Excellent</option>
                <option value="4">Very Good</option>
                <option value="3">Good</option>
                <option value="2">Fair</option>
                <option value="1">Poor</option>
            </select>

        </div>
        <button class="btn btn-danger">Leave Rating</button>
      </form>
    </div>

    <h2 class="text-center text-light display-5 my-4">Your Reviews</h2>
    <div class="container w-75">
        <table class="table" id="reviewsTable">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Movie Title</th>
                    <th scope="col">Comment</th>
                    <th scope="col">Rating</th>
                </tr>
            </thead>
            <tbody id="userReviews">
                <tr>
                    <th scope="col">1</th>
                    <td>Wicked For Good</td>
                    <td>Great for kids!</td>
                    <td>5 Stars</td>
                </tr>
                <tr>
                    <th scope="col">1</th>
                    <td>Wicked For Good</td>
                    <td>Great for kids!</td>
                    <td>5 Stars</td>
                </tr>
                <tr>
                    <th scope="col">1</th>
                    <td>Wicked For Good</td>
                    <td>Great for kids!</td>
                    <td>5 Stars</td>
                </tr>
            </tbody>
        </table>
    </div>

    <footer class="text-center text-light bg-danger p-1">
        <p>&copy; 2025 Created @ CodeX</p>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
